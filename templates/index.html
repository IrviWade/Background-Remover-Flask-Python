<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background removal app</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #eafbfa;
        }

        .wrapper {
            text-align: center;
            background-color: #f5fcfc;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.12);
        }

        .file-upload-area {
            margin-top: 25px;
            padding: 30px;
            border: 2px dashed #17a2b8;
            border-radius: 10px;
            cursor: pointer;
            background-color: #ffffff;
            transition: all 0.3s ease;
            position: relative;
        }

        .file-upload-area:hover {
            background-color: #f0f9ff;
            border-color: #138496;
        }

        .file-upload-area.dragover {
            background-color: #e6f7ff;
            border-color: #138496;
            transform: scale(1.02);
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .upload-text {
            color: #17a2b8;
            font-size: 16px;
            font-weight: 500;
        }

        .upload-subtext {
            color: #6c757d;
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #138496;
        }

        .result-container {
            display: inline-block;
            margin-top: 25px;
            padding: 12px;
            border: 2px solid #17a2b8;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .final-image {
            width: 320px;
            border-radius: 6px;
        }

        .download-link {
            display: inline-block;
            margin-top: 12px;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .download-link:hover {
            background-color: #218838;
        }

        .action-area {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Status Display */
        .status {
            display: none;
            margin-top: 25px;
            font-size: 18px;
            color: #17a2b8;
        }
    </style>
    <script>
        function showStatus() {
            document.getElementById('status').style.display = 'block';
        }

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Drag and drop functionality
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            // Handle dropped files
            uploadArea.addEventListener('drop', handleDrop, false);

            // Update text when file is selected
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    updateUploadText(e.target.files[0].name);
                }
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight(e) {
                uploadArea.classList.add('dragover');
            }

            function unhighlight(e) {
                uploadArea.classList.remove('dragover');
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                if (files.length > 0) {
                    fileInput.files = files;
                    updateUploadText(files[0].name);
                }
            }

            function updateUploadText(fileName) {
                const uploadText = document.querySelector('.upload-text');
                uploadText.innerHTML = `‚úÖ Selected: ${fileName}`;
            }
        });
    </script>
</head>
<body>

    <div class="wrapper">
        <h1>Image Background Remover</h1>
        <form enctype="multipart/form-data" method="POST" onsubmit="showStatus()">
            <div class="file-upload-area" id="uploadArea">
                <input type="file" name="image" accept="image/*" required id="fileInput">
                <div class="upload-text">üìÅ Choose file or drag & drop here</div>
                <div class="upload-subtext">Supports: JPG, PNG, GIF, BMP</div>
            </div>
            <button type="submit">Remove Background</button>
        </form>

        <div id="status" class="status">Working on your image...</div>

        {% if image_data %}
            <div class="result-container">
                <img src="data:image/png;base64, {{ image_data }}" alt="Background Removed" class="final-image"/>
            </div>
            <div class="action-area">
                <a href="data:image/png;base64, {{ image_data }}" download="bg_removed.png" class="download-link">Download Result</a>
            </div>
        {% endif %}
    </div>

</body>
</html>
